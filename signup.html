<!-- 회원가입 페이지 -->
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="common.css">
  <script src="validation.js"></script>
  <style>
    #container {
      justify-content: center;
      align-items: center;
    }
    #container div {
      width: 50rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      padding-right: 15vw;
    }
    form {
      font-family: inter;
      font-weight: 400;
      font-size: 24px;
      font-style: italic;
      color: grey;
      border: 1px solid #d9d9d9;
      position: fixed;
    }
    div [type="text"] { 
      width: 20rem;
      height: 3vh;
      background-color: #D9D9D9;
      border: none;
    }
    div [type="password"] {
      width: 20rem;
      height: 3vh;
      background-color: #d9d9d9;
      border: none;
      -webkit-text-stroke: 0.1px black;
    }
    div [type="submit"] {
      margin-top: 1vh;
      margin-bottom: 1vh;
      width: 7vw;
      height: 3vh;
      background-color: #FF6666;
      color: white;
      font-family: Inter;
      font-size: 24px;
      font-weight: bolder;
      text-align: center;
      border: none;
      border-radius: 8%;
    }
    @media screen and (max-width: 1365px){
      #signup {
        width: 7rem;
      }
    }
    @media screen and (max-width: 1365px){
      div [type="text"], div [type="password"] {
        width: 20rem;
      }
      #container div {
        width: 50rem;
      }
    }
  </style>

</head>
<body>
  <div id="root">
    <div id="header"></div>
    <div id="container">
      <div>
        <!-- ! action 나중에 채우기 -->
        <form action="" method="get">
          <div id="UserName">
            User Name
            <input type="text" id="UserName_content" placeholder="사용자 이름을 입력하세요">
          </div>
          <div id="UseerName_error"></div>
          <div id="ID">
            ID<input type="text" id="ID_content" placeholder="사용할 ID를 입력하세요">
          </div>
          <div id="ID_error"></div>
          <div id="PW">           
            PW<input type="password" id="PW_content" placeholder="사용할 비밀번호를 입력하세요">
          </div>
          <div id="PW_error"></div>
          <div id="PW">           
            PW<input type="password" id="PW_content_check" placeholder="사용할 비밀번호를 입력하세요">
          </div>
          <div id="PW_check_error"></div>
          <div id="Email">
            Email<input type="text" id="Email_content" placeholder="사용할 이메일 주소를 입력하세요">
          </div>
          <div id="Email_error"></div>
          <input type="submit" id="signup" value="회원가입">
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <script>
    const root = document.getElementById("root");
    const ID = document.getElementById("ID");
    const ID_content = document.getElementById("ID_content");
    const container = document.getElementById("container");
    const ID_error = document.getElementById("ID_error");
    ID_content.addEventListener("keydown", () => {
      run();
    })
    function run(){
      if(ID_content.value === "a"){
        root.style.backgroundColor = "red";
      }
    }
    const keyArr = [];
    
    ID_content.addEventListener('keydown', (event) => {
      for (i=0; i < ID_content.value.length; i++){
        keyArr[i] = ID_content.value
        console.log(keyArr);
        if (ID_content.value.length < 5){
          function ID_alert(){
            ID_error.innerText = "5자리 이상";
            // if (ID.append !== "5자리 이상"){
            //   ID.append("5자리 이상");
            // }
          }
          ID_alert();
        }
        // 한국어 금지
        else if (ID_content.value === "KOREAN"){
          console.error("ID로 사용할 수 없습니다.")
        }
        else {
          console.log("사용가능한 ID입니다.");
        }}
    });
    </script>
</body>
</html>
