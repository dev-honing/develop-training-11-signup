<!-- 회원가입 페이지 -->
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="common.css">
  <script src="./validation.js"></script>
  <style>
    #container {
      justify-content: center;
      align-items: center;
    }
    #container div{
      display: flex;
      flex-direction: column;
    }
    form {
      font-family: inter;
      font-weight: 400;
      font-size: 24px;
      font-style: italic;
      color: grey;
      border: 1px solid #d9d9d9;
    }
    div [type="text"] { 
      width: 25vw;
      height: 3vh;
      background-color: #D9D9D9;
      border: none;
    }
    div [type="password"] {
      width: 25vw;
      height: 3vh;
      background-color: #d9d9d9;
      border: none;
      -webkit-text-stroke: 0.1px black;
    }
    div [type="submit"] {
      margin-top: 1vh;
      margin-bottom: 1vh;
      width: 7vw;
      height: 3vh;
      background-color: #FF6666;
      color: white;
      font-family: Inter;
      font-size: 24px;
      font-weight: bolder;
      text-align: center;
      border: none;
      border-radius: 8%;
    }
    @media screen and (max-width: 1365px){
      #signup {
        width: 7rem;
      }
    }
  </style>

</head>
<body>
  <div id="root">
    <div id="header"></div>
    <div id="container">
      <div>
        <!-- ! action 나중에 채우기 -->
        <form action="" method="get">
          <div id="UserName">
            User Name<input type="text" id="UserName_content" placeholder="사용자 이름을 입력하세요">
          </div>
          <div id="ID">
            ID<input type="text" id="ID_content" placeholder="사용할 ID를 입력하세요">
          </div>
          <div id="PW">           
            PW<input type="password" id="PW_content" placeholder="사용할 비밀번호를 입력하세요">
          </div>
          <div id="PW">           
            PW<input type="password" id="PW_content_check" placeholder="사용할 비밀번호를 입력하세요">
          </div>
          <div id="Email">
            Email<input type="text" id="Email_content" placeholder="사용할 이메일 주소를 입력하세요">
          </div>
          <input type="submit" id="signup" value="회원가입">
        </form>
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <script>
    const root = document.getElementById("root");
    console.dir(root);
  </script>
</body>
</html>
